
# domains with short urls - /
<VirtualHost *:80>
	DocumentRoot {{{DocumentRoot}}}
	
{{{ServerNameSection}}}
	
	RewriteEngine on
	RewriteCond %{HTTP_HOST} www\.wikia\.com
	RewriteRule ^/Portada$ http://es.wikia.com [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/wiki/Portada$ http://es.wikia.com [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/PC_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Xbox_360_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/PS3_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Handheld_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Mobile_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Wii_Games$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/TV$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Movie$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Anime$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Music$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Sci-Fi$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Horror$ http://www.wikia.com/Entertainment [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Sports$ http://www.wikia.com/Lifestyle [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/DIY$ http://www.wikia.com/Lifestyle [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Recipes$ http://www.wikia.com/Lifestyle [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Humanscience$ http://www.wikia.com/Lifestyle [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/Gaming$ http://www.wikia.com/Video_Games [R=301]

        RewriteCond %{HTTP_HOST} www\.wikia\.com
        RewriteRule ^/wiki/Green$ http://green.wikia.com [R=301]

	RewriteCond %{HTTP_HOST} www\.wikia\.com
  	RewriteRule ^/[cC]:([^:]*)(.*) http://$1.wikia.com/wiki/$2 [R=301,L,QSA]

	RewriteCond %{HTTP_HOST} www\.wikia\.com
  	RewriteRule ^/:([^:]*)(.*) http://$1.wikia.com/wiki/$2 [R=301,L,QSA]

	RewriteCond %{HTTP_HOST} www\.wikia\.com
	RewriteRule ^/wiki/Special:MagCloudCallback$ http://community.wikia.com/wiki/Special:MagCloudCallback [R=301,L,QSA]

	# Landing page redirect for smurfs
	RewriteCond %{HTTP_HOST} www\.wikia\.com
	RewriteRule ^/Smurfs_(\w\w) /wiki/Special:LandingPageSmurfs?uselang=$1 [R=301,L,QSA]

	RewriteCond %{HTTP_HOST} ^wikia\.de [OR]
	RewriteCond %{HTTP_HOST} ^www\.wikia\.de [OR]
	RewriteCond %{HTTP_HOST} ^wikia\.at [OR]
	RewriteCond %{HTTP_HOST} ^www\.wikia\.at [OR]
	RewriteCond %{HTTP_HOST} ^wikia\.ch [OR]
	RewriteCond %{HTTP_HOST} ^www\.wikia\.ch
	RewriteRule ^.*$ http://de.wikia.com/ [R=301]

	#  RewriteMap ampescape int:ampescape
	RewriteRule ^/google[0-9a-f]{16}\.html /google.php [L]
	RewriteRule ^/widgetstart.php(.*) - [L]

	#force pre-existing lyricwiki API calls to use a MediaWiki-compliant query
	RewriteCond %{QUERY_STRING} ^.*(artist|func)=.*
	RewriteRule ^/api.php /api.php?action=lyrics [L,QSA]
	RewriteRule ^/onedot.php(.*) - [L]
	RewriteRule ^/api.php(.*) - [L]
	RewriteRule ^/load.php(.*) - [L]
	RewriteRule ^/channel.php(.*) - [L]
	RewriteRule ^/AmazonApiAds.php(.*) - [L]
	RewriteRule ^/server.php(.*) - [L]
	RewriteRule ^/index.php(.*) - [L]
	RewriteRule ^/wikia.php(.*) - [L]
	RewriteRule ^/sassServer.php(.*) - [L]
	RewriteRule ^/static/(.*) - [L]
	RewriteRule ^/opensearch_desc.php(.*) - [L]
	RewriteRule ^/images/(.*) - [L,QSA]
	RewriteRule ^/skins/(.*) - [L,QSA]
	RewriteRule ^/extensions/(.*) - [L,QSA]
	RewriteRule ^/favicon.ico http://images.wikia.com/central/images/6/64/Favicon.ico [R=301]
	RewriteRule ^/wiki/index.php/(.*) /$1 [L,QSA,R=301]
	RewriteRule ^/wiki/(.*) /$1 [L,QSA,R=301]
	RewriteRule ^/lyrics/index.php/(.*) /$1 [L,QSA,R=301]
	RewriteRule ^/lyrics/(.*) /$1 [L,QSA,R=301]
	RewriteRule ^/robots.txt /redirect-robots.php [L]
	RewriteRule ^/(sitemap.+\.xml[.gz]*)$ /index.php?title=Special:Sitemap/$1&uselang=en [R=301]
	RewriteRule ^/rss/(.*) /index.php?title=${ampescape:$1}&feed=rss [L,QSA]
	RewriteRule ^/(.*) /index.php?title=${ampescape:$1} [L,QSA]
	ErrorDocument 404 /Special:Our404Handler
	<Directory "{{{DocumentRoot}}}">
		Options ExecCGI FollowSymLinks
		AllowOverride AuthConfig FileInfo
		DirectoryIndex index.html index.php index.pl
	</Directory>
</VirtualHost>
