# Do not edit phalanx.default.properties to change properties in production enviromnent.
# Copy it into phalanx.properties and then edit instead.

# Logging properties
org.slf4j.simpleLogger.defaultLogLevel=warn
org.slf4j.simpleLogger.log.Main=info
org.slf4j.simpleLogger.log.com.wikia.phalanx.MainService=info

# Scribe implementation properties
# com.wikia.phalanx.scribe can be `discard` or `send`
com.wikia.phalanx.scribe=discard
com.wikia.phalanx.scribe.host=localhost
com.wikia.phalanx.scribe.port=1463


# Net properties
com.wikia.phalanx.port=8080



