# Do not edit phalanx.default.properties to change properties in production enviromnent.
# Copy it into phalanx.properties and then edit instead.

# Logging properties
org.slf4j.simpleLogger.defaultLogLevel=warn
org.slf4j.simpleLogger.log.Main=info

# org.slf4j.simpleLogger.log.MainService=warn
# org.slf4j.simpleLogger.log.NewRelic=warn
# org.slf4j.simpleLogger.log.RuleSystem=warn
# org.slf4j.simpleLogger.log.Scribe=warn

# Scribe implementation properties
# com.wikia.phalanx.scribe can be `discard`, `send` or `buffer`
com.wikia.phalanx.scribe=buffer
com.wikia.phalanx.scribe.host=localhost
com.wikia.phalanx.scribe.port=1463

# for `buffer`, flush period in milliseconds
com.wikia.phalanx.scribe.flushperiod=1000

# Listening port
com.wikia.phalanx.port=8080

# Worker thread count. Default is CPU count * 2
# com.wikia.phalanx.threads=



